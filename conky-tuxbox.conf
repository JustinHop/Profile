#${color lightgrey} ${top name 4}     ${top pid 4} ${top cpu 4} ${top mem 4}

alignment top_left
background no
border_width 1
double_buffer yes
cpu_avg_samples 2
default_color green
default_outline_color black
default_shade_color green
draw_borders no
draw_graph_borders yes
draw_outline yes
draw_shades yes
use_xft yes
xftfont Source Code Pro for Powerline:style=Semibold:size=10
#xftfont Ubuntu Mono:style=Regular:size=12
#xftfont monospace:size=8
gap_x 5
gap_y 30
#minimum_size 5 5
minimum_size 1900 100
maximum_width 1900
net_avg_samples 2
no_buffers yes
out_to_console no
own_window no
own_window_class Conky
own_window_type desktop
own_window_transparent yes
stippled_borders 0
update_interval 2
uppercase no
use_spacer left

pad_percents yes
short_units yes

#mpd_host andlinux
#mpd_port 6600

temperature_unit fahrenheit
top_cpu_separate  yes

show_graph_scale no
show_graph_range no
draw_graph_borders no

