alignment top_left
background no
border_width 1
cpu_avg_samples 2
default_color red
default_outline_color red
default_shade_color red
double_buffer yes
draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades no
#font 7x10
format_human_readable yes

gap_x 15
gap_y 40
maximum_width 1890
minimum_size 1890 800
#minimum_size 5 5
#mpd_host andlinux
#mpd_port 6600
net_avg_samples 2
#no_buffers yes
out_to_console no
#own_window_argb_visual no
own_window_class Conky
#own_window_hints below,undecorated,sticky,skip_taskbar,skip_pager
own_window_hints undecorated,above,sticky,skip_taskbar,skip_pager
own_window yes
own_window_transparent yes
own_window_type override
pad_percents yes
short_units yes
short_units yes
show_graph_range yes
show_graph_scale yes
stippled_borders 0
temperature_unit fahrenheit
top_cpu_separate  yes
update_interval 2
uppercase no
use_spacer left
use_xft yes
xftfont Droid Sans Mono for Powerline:style=Regular:size=9
#xftfont Liberation Mono for Powerline:size=11
#xftfont monospace:size=8
#xftfont Source Code Pro for Powerline:style=Semibold:size=9
#xftfont Ubuntu Mono:style=Regular:size=7

